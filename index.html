    <body>
        
        <div id="map" style="height: 560px"></div>  

        <script type="text/javascript">
                        
          var map = L.map('map', {
              center: [39.9, -5.160908],  
              zoom: 7
          });  
            
         L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
           attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
           maxZoom: 20, /* era 11 */
           minZoom: 4, /* eraa 5 */
           id: 'mapbox.dark',  // era light
           accessToken: 'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
         }).addTo(map);

        function getColorMapa(value) {
            return value > 1000 ? '#191970':
                   value > 500  ? '#483D8B':
                   value > 250 ? '#6959CD':
                   value > 75  ? '#836FFF':
                   value > 15 ? '#B0C4DE':
                                '#E6E6FA';   
        }
            
        function style(feature){
            return {
                fillColor: getColorMapa(feature.properties.Confirmado),   // pop_den is the field name for the population density data
                weight: 1.5, /*era 2*/
                opacity: 1,
                color: 'darkgray',
                fillOpacity: 0.9  /* era 0.9 */
            }; 
        }            
                     
        function highlightFeature(e) {
            // Get access to the feature that was hovered through e.target
            var feature = e.target;

            // Set a thick grey border on the feature when as mouseover effect
            // Adjust the values below to change the highlighting styles of features on mouseover
            // Check out https://leafletjs.com/reference-1.3.4.html#path for more options for changing style
            feature.setStyle({
                weight: 0.8,
                color: '#999',
                fillOpacity: 0.9
            });

            // Bring the highlighted feature to front so that the border doesn’t clash with nearby states
            // But not for IE, Opera or Edge, since they have problems doing bringToFront on mouseover
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                feature.bringToFront();
            }
        }
                   
        var geojson; // define a variable to make the geojson layer accessible for the funtion to use   
            
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }
            
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature, // Do what defined by the highlightFeature function on mouseover
                mouseout: resetHighlight,    // Do what defined by the resetHighlight function on mouseout
            });
        }
        
        geojson = L.geoJson(data, {
            style:style,
            onEachFeature: onEachFeature
        }).bindTooltip(function (layer){
            return layer.feature.properties.Concelho 
                   + '<p style="color:darkblue">' + layer.feature.properties.Confirmado.toString() + ' casos/10.000 hab. </p>';       
        }).addTo(map);

         var legend = L.control({position: 'bottomleft'}); // Try the other three corners if you like.

          legend.onAdd = function (map) {

              var div = L.DomUtil.create('div', 'legend'),
                  grades = [0, 15, 75, 250, 500, 1000]; // The break values to define the intervals of confirmed cases

              div.innerHTML = '<b>QUANTIDADE DE<br>CASOS CONFIRMADOS<br>POR 100.000 HABITANTES<br></b>'; 

              // Loop through our the classes and generate a label with a colored square for each interval.
              // If you are creating a similar choropleth map, you do not need to change lines below.
              for (var i = 0; i < grades.length; i++) {
                  div.innerHTML +=
                  '<i style="background:' + getColorMapa(grades[i] + 1) + '"></i>' +
                  grades[i] + (grades[i + 1] ? ' &ndash; ' + grades[i + 1] + '<br>' : '+');  
              }
              
              return div;
          };

          legend.addTo(map);
            
        </script>
